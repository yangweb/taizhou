<section>
    <div class="global-challenges-index-page">
     {list action=category module=challenges pid=1 return=p}
        <div class="row">
            <div class="small-12 large-12 columns">
                <div class="sub-title">
                    <span>{$p.name}</span>
                </div>
            </div>
            <div class="columns tout-list tout-list--grid">
                <div class="tout-list--grid__container">
                    {list action=module  field=title,url,thumb catid=$p.id order=updatetime num=10 return=t}
                    <article class="index-page--article">
                        <a class="tout__link" href="{$t.url}">
                            {template "data/image.html"}
                            <div class="tout__details">
                                <div class="tout__topic caption"></div>
                                <h3 class="tout__title">{$t.title}</h3>
                            </div>
                        </a>
                    </article>
                    {/list}
                </div>
            </div>
        </div>
        <div class="row">
        <div class="small-12 columns">
            <a class="more-items-button" href="{$p.url}"><span>更多的{$p.name}</span><img src="{HOME_THEME_PATH}build/imgs/link-arrow-9adfe464cd987bc5b3097b1218678552fcdd94a3e6cb7b3664bd1f75205873cc.svg" alt="Link" /></a>
        </div>
        </div>
    {/list}
    </div>
</section>
