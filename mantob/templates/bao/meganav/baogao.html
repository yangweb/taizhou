<div class="meganav-content" data-pane="reports">
    <div class="meganav-content__description">
        <div class="row">
            <div class="small-12 columns">  
               {man_block(6)}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="columns">
            <div class="tout-list tout-list--grid">
                <div class="tout-list--grid__container">
                     {list action=module  module=reports num=3 catid=1  return=t}
                    <article class="tout tout--default tout--report">
                        <a class="tout__link" href="{$t.url}">
                            {template "data/image.html"}
                            <div class="tout__details">
                                <h3 class="tout__title">{$t.title}</h3>
                                <div class="tout__meta">
                                    <div class="caption">
                                        <span>{man_date($t._updatetime,'Y-m-d','')}</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </article>
                    {/list}
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <div class="meganav-section-end">
                <a href="{$ci->get_cache('module-1-reports', 'category', 1, 'url')}"> <span>更多</span> <img src="{HOME_THEME_PATH}build/imgs/link-arrow-9adfe464cd987bc5b3097b1218678552fcdd94a3e6cb7b3664bd1f75205873cc.svg" alt="Link arrow" /> </a>
            </div>
        </div>
    </div>
</div>
