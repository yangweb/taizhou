<script type="text/javascript">
$(function() { //防止回车提交表单
	document.onkeydown = function(e){ 
		var ev = document.all ? window.event : e;
		if (ev.keyCode==13) {
			$("#mark").val("1"); // 标识不能提交表单
		}
	}
	$(".table_form th").last().css('border','none');
	$(".table_form td").last().css('border','none');
});
function man_form_check() {
	if ($("#man_name").val() == '') {
		man_form_tips('name', false, '{man_lang("020", lang("html-026"))}');
		return false;
	} else {
		man_form_tips('name', true, '&nbsp;');
	}
	if ($("#man_code").val() == '') {
		man_form_tips('code', false, '{man_lang("020", "Tag")}');
		return false;
	} else {
		man_form_tips('code', true, '&nbsp;');
	}
	if ($("#mark").val() == 0) { 
		return true;
	} else {
		return false;
	}
}
</script>
<div class="table-list" style="width:520px;">
<form action="" method="post" id="myform" name="myform" onsubmit="return man_form_check()">
<input name="mark" id="mark" type="hidden" value="0" />
<table width="100%" class="table_form">
<tr>
    <th width="100"><font color="red">*</font>&nbsp;{lang('html-026')}： </th>
    <td>
    <input class="input-text" type="text" name="data[name]" id="man_name" value="{$data['name']}" size="20" onblur="d_topinyin('code','name');" />
    <div class="onShow" id="man_name_tips">{lang('html-027')}</div>
    </td>
</tr>
<tr>
    <th><font color="red">*</font>&nbsp;Tag： </th>
    <td>
    <input class="input-text" type="text" name="data[code]" id="man_code" value="{$data['code']}" size="20" />
    <div class="onShow" id="man_code_tips">{lang('html-325')}</div>
    </td>
</tr>
<tr>
    <th>{lang('html-324')}： </th>
    <td>
    <input class="input-text" type="text" name="data[hits]" id="man_hits" value="{$data['hits']}" size="20" />
    <div class="onShow" id="man_hits_tips">{lang('html-326')}</div>
    </td>
</tr>
</table>
</form>
</div>
