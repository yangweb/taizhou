{loop $list $t}
<tr id="man_row_{$t.id}">
	<td class="algin_r"><input type="checkbox" value="{$t.id}" class="man_select" name="ids[]"></td>
	<td class="algin_c"><input class="input-text displayorder" type="text" name="data[{$t.id}][displayorder]" value="{$t.displayorder}" /></td>
	<td class="algin_l"><div class="man_title"><a href="{$t.url}" title="{$t.name}" target="_blank">{man_keyword_highlight($t.name, $kw)}</a></div></td>
    {if $content.type}
	<td class="algin_c"><a href="{man_url(APP_DIR.'/extend/index', array('cid'=>$cid,'type'=>$t.mytype))}">{$content['type'][$t['mytype']]['name']}</a></td>
    {/if}
	<td class="algin_l">{man_date($t.inputtime, '', 'red')}</td>
	<td class="algin_l">
    {if $catrule.edit}<a href="{man_member_url(APP_DIR.'/extend/edit', array('cid'=>$cid, 'id'=>$t.id))}">修改</a>&nbsp;{/if}
    {if $catrule.del}<a href="javascript:;" onclick="man_delete('{$t.id}')">删除</a>&nbsp;{/if}
    </td>
</tr>
{/loop}
